<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors Game</title>
</head>
<body>
  <h1>Rock, Paper, Scissors?</h1>
  <p id="winner"></p>
  <div id="container">
    <p id="round"></p>
    <input type="text" id="textbox" placeholder="Rock, Paper or Scissors?">
    <p id="information"></p>
    <p id="round-info"></p>
    <p id="human-score"></p>
    <p id="computer-score"></p>
    <div class="buttons">
      <button id="submit">Submit</button>
      <button id="reset">Reset</button>
      <button id="changetheme">Change Themes</button>
    </div>
  </div>
</body>
</html>
